name: "Deploy WPF GiamDinhBaoHiemYTe"

on:
  push:
    tags:
      - "v*.*.*"  # Trigger khi push tag c√≥ format v1.0.0, v2.1.3, etc.

env:
  PROJECT_PATH: WPF_GiamDinhBaoHiemYTe/WPF_GiamDinhBaoHiem.csproj
  OUTPUT_NAME: GiamDinhBaoHiemYTe

jobs:
  deploy:
    runs-on: windows-latest
    
    permissions:
      contents: write
    
    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup .NET 8.0
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # 3. Restore dependencies
      - name: Restore dependencies
        run: dotnet restore ${{ env.PROJECT_PATH }}

      # 4a. Publish win-x64 (self-contained) - cho Windows 10/11 64-bit, kh√¥ng c·∫ßn c√†i .NET
      - name: Publish win-x64
        run: dotnet publish ${{ env.PROJECT_PATH }} -c Release --self-contained -r win-x64 -p:PublishSingleFile=true -p:IncludeAllContentForSelfExtract=true -o ./publish-x64

      # 4b. Publish win-x86 (framework-dependent) - cho Windows 8 / 32-bit, c·∫ßn .NET 8 Desktop Runtime x86
      - name: Publish win-x86
        run: dotnet publish ${{ env.PROJECT_PATH }} -c Release --self-contained false -r win-x86 -o ./publish-x86

      # 4c. Ghi version.txt v√†o c·∫£ hai th∆∞ m·ª•c
      - name: Write version file
        run: |
          $v = '${{ github.ref_name }}' -replace '^v',''
          Set-Content -Path ./publish-x64/version.txt -Value $v
          Set-Content -Path ./publish-x86/version.txt -Value $v
        shell: pwsh

      # 5. T·∫°o 2 file zip (app auto-update s·∫Ω t·∫£i ƒë√∫ng b·∫£n theo 32/64-bit)
      - name: Create Release Archives
        run: |
          Compress-Archive -Path ./publish-x64/* -DestinationPath ./${{ env.OUTPUT_NAME }}-${{ github.ref_name }}-win-x64.zip
          Compress-Archive -Path ./publish-x86/* -DestinationPath ./${{ env.OUTPUT_NAME }}-${{ github.ref_name }}-win-x86.zip
        shell: pwsh

      # 6. Create GitHub Release
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## üéâ Phi√™n b·∫£n ${{ github.ref_name }}
            
            ### üì¶ Download (ch·ªçn ƒë√∫ng b·∫£n theo m√°y)
            - **Windows 10/11 (64-bit):** ${{ env.OUTPUT_NAME }}-${{ github.ref_name }}-win-x64.zip ‚Äî kh√¥ng c·∫ßn c√†i .NET
            - **Windows 8 / 32-bit:** ${{ env.OUTPUT_NAME }}-${{ github.ref_name }}-win-x86.zip ‚Äî c·∫ßn [.NET 8 Desktop Runtime (x86)](https://dotnet.microsoft.com/download/dotnet/8.0)
            
            ### üöÄ C√°ch s·ª≠ d·ª•ng
            1. T·∫£i file zip t∆∞∆°ng ·ª©ng
            2. Gi·∫£i n√©n
            3. Ch·∫°y WPF_GiamDinhBaoHiem.exe
          draft: false
          prerelease: false

      # 7. Upload c·∫£ hai b·∫£n
      - name: Upload win-x64 Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./${{ env.OUTPUT_NAME }}-${{ github.ref_name }}-win-x64.zip
          asset_name: ${{ env.OUTPUT_NAME }}-${{ github.ref_name }}-win-x64.zip
          asset_content_type: application/zip

      - name: Upload win-x86 Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./${{ env.OUTPUT_NAME }}-${{ github.ref_name }}-win-x86.zip
          asset_name: ${{ env.OUTPUT_NAME }}-${{ github.ref_name }}-win-x86.zip
          asset_content_type: application/zip

