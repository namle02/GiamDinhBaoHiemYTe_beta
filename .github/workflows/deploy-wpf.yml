name: "Deploy WPF GiamDinhBaoHiemYTe"

on:
  push:
    tags:
      - "v*.*.*"  # Trigger khi push tag c√≥ format v1.0.0, v2.1.3, etc.

env:
  PROJECT_PATH: WPF_GiamDinhBaoHiemYTe/WPF_GiamDinhBaoHiem.csproj
  OUTPUT_NAME: GiamDinhBaoHiemYTe

jobs:
  deploy:
    runs-on: windows-latest
    
    permissions:
      contents: write
    
    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup .NET 8.0
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # 3. Restore dependencies
      - name: Restore dependencies
        run: dotnet restore ${{ env.PROJECT_PATH }}

      # 4. Publish project (self-contained, single file)
      - name: Publish
        run: dotnet publish ${{ env.PROJECT_PATH }} -c Release --self-contained -r win-x64 -p:PublishSingleFile=true -p:IncludeAllContentForSelfExtract=true -o ./publish

      # 4b. Ghi version.txt v√†o th∆∞ m·ª•c publish (ƒë·ªÉ app ƒë·ªçc ƒë√∫ng phi√™n b·∫£n khi ch·∫°y t·ª´ zip)
      - name: Write version file
        run: $v = '${{ github.ref_name }}' -replace '^v',''; Set-Content -Path ./publish/version.txt -Value $v
        shell: pwsh

      # 5. Zip the output
      - name: Create Release Archive
        run: Compress-Archive -Path ./publish/* -DestinationPath ./${{ env.OUTPUT_NAME }}-${{ github.ref_name }}.zip
        shell: pwsh

      # 6. Create GitHub Release
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## üéâ Phi√™n b·∫£n ${{ github.ref_name }}
            
            ### üì¶ Download
            - **File ch√≠nh:** ${{ env.OUTPUT_NAME }}-${{ github.ref_name }}.zip
            
            ### üìã Y√™u c·∫ßu h·ªá th·ªëng
            - Windows 10/11 (64-bit)
            - Kh√¥ng c·∫ßn c√†i .NET (self-contained)
            
            ### üöÄ C√°ch s·ª≠ d·ª•ng
            1. Download file zip
            2. Gi·∫£i n√©n
            3. Ch·∫°y file WPF_GiamDinhBaoHiem.exe
          draft: false
          prerelease: false

      # 7. Upload Release Asset
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./${{ env.OUTPUT_NAME }}-${{ github.ref_name }}.zip
          asset_name: ${{ env.OUTPUT_NAME }}-${{ github.ref_name }}.zip
          asset_content_type: application/zip

